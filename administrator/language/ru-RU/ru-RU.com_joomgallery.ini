COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_MAXWIDTH_LONG="Задайте ширину мини-слайдов в пикселях. Рекомендуется задать ширину и высоту одинаковыми."
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_PROPORTIONS="Пропорция мини-слайдов"
COM_JOOMGALLERY_CONFIG_DV_MG_MINIS_PROPORTIONS_LONG="На вывод мини-слайдов можно повлиять следующими способами: если выбрано "_QQ_"По высоте и ширине"_QQ_", то все мини-слайды выводятся с теми параметрами, что заданы выше в настройках "_QQ_"Ширина мини-слайдов"_QQ_""_QQ_" и "_QQ_"Высота мини-слайдов"_QQ_". Иногда в этом случае изображение выглядит несколько непропорциональном.<br />В случае, если выбрано "_QQ_"по ширине"_QQ_" все мини-слайды будут уменьшены пропорционально выставленной выше ширине. Высота же каждого мини-слайда по отдельности может быть разной.<br />Если выбрано "_QQ_"по высоте"_QQ_", все мини-слайды будут уменьшены пропорционально выставленной выше высоте. В этом случае мини-слайды могут получиться разной ширины."
