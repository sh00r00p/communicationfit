COM_JOOMGALLERY_CONFIG_GS_MS_UPLOAD_TYPE="Метод посылки сообщения в случае загрузки"
COM_JOOMGALLERY_CONFIG_GS_MS_UPLOAD_TYPE_LONG="Посылать сообщения о новых загруженных фотографиях и, если да, то каким обраазом ?"
COM_JOOMGALLERY_CONFIG_GS_MS_ZIPDOWNLOAD="Сообщение при загрузке архива "
COM_JOOMGALLERY_CONFIG_GS_MS_ZIPDOWNLOAD_LONG="If this option is enabled the recipients for the download messages will also get messages about downloaded zips."
COM_JOOMGALLERY_CONFIG_GS_PD_ALERT_THUMBNAIL_PATH_SUPPORT="Необходимо задать путь к мини-эскизам !  "
COM_JOOMGALLERY_CONFIG_GS_PD_CHECKUPDATE="Проверять наличие новой версии ?"
COM_JOOMGALLERY_CONFIG_GS_PD_CHECKUPDATE_LONG="Хотите автоматически проверять наличие обновлённых версии JoomGallery и её расширений, таких как JoomImages, например? В этом случае будет проверяться <a href="_QQ_"http://www.en.joomgallery.net/components/com_newversion/rss/extensions.rss"_QQ_" target="_QQ_"_blank"_QQ_">RSS feed</a> на ресурсе JoomGallery.net."
COM_JOOMGALLERY_CONFIG_GS_PD_CSS_CONFIGURATION_INTRO="The JoomGallery is using a file in which all CSS-settings from the configuration manager are saved. You can find the file named %1$s in the directory 'media/joomgallery/css/'. This file must be writable for the gallery. Regulary the file should have the <a href="_QQ_"http://en.wikipedia.org/wiki/File_system_permissions"_QQ_" target="_QQ_"_blank"_QQ_">File permissions</a> 766. In the following there will be shown a status message about the capability to write this file: %2$s"
COM_JOOMGALLERY_CONFIG_GS_PD_CSS_CONFIGURATION_NOT_WRITEABLE="Файл CSS не доступен на запись !"
COM_JOOMGALLERY_CONFIG_GS_PD_CSS_CONFIGURATION_WRITEABLE="Файл CSS доступен на запись !"
COM_JOOMGALLERY_CONFIG_GS_PD_DIRECTORY_UNWRITEABLE="Каталог не доступен на запись, пожалуйста, перепроверьте права на запись."
COM_JOOMGALLERY_CONFIG_GS_PD_DIRECTORY_WRITEABLE="Каталог доступен на запись"
COM_JOOMGALLERY_CONFIG_GS_PD_FILE_EXIST="Файл есть в наличии"
COM_JOOMGALLERY_CONFIG_GS_PD_FILE_NOT_EXIST="Файла нет в наличии"
COM_JOOMGALLERY_CONFIG_GS_PD_FTPUPLOAD_PATH="Путь к каталогу для загрузки по FTP"
COM_JOOMGALLERY_CONFIG_GS_PD_ORIGINALS_PATH="Путь к оригинальным фотографиям"
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_DIRECTORIES_INTRO="Здесь Вы можете задать пути, по которым, например, будут сохранены Ваши фотографии. Хотя пути можно выбрать по желанию, их всё же лучше установить в пределах каталога галереи, иначе возможны проблемы с правами доступа. Вам будет показано, являются ли каталоги доступными на запись, имеются ли они в наличие (зелёный цвет) или же нет (красный цвет). Кроме того, Вы можете задать формат даты/времени для страниц галереи."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_FOR_FTPUPLOAD="Путь к каталогу, в который будут попадать файлы, загруженные по FTP."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_FOR_TEMP="Путь к каталогу, который будет использован для хранения временных файлов, как того требует та или иная операция (например, загрузка нескольких файлов за один раз)."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_IMAGES_STORED="Путь, под которым будут сохранены файлы фотографий. В этом каталоге будут сохранены уменьшенные копии Ваших оригинальных фотографий, если уменьшение было включено (см. таб "_QQ_"Изменение фото"_QQ_"). Если уменьшение размера не включено, то в этом каталоге будет сохранена копия оригинала. Сохранённые в этом каталоге файлы будут использованы для изображения на странице детального вида."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_ORIGINALS_STORED="Место сохранения оригинальных фотографий. В этом каталоге будут хранится фотографии оригиналов, чей размер не изменится. Эти файлы будут использованы для изображения фотографий во всплывающем окошке (Lightbox), если только всплывающие окошки включены."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_THUMBNAILS_STORED="Место сохранения мини-эскизов. В этом каталоге будут храниться файлы мини-эскизов, создаваемые автоматически. Мини-эскизы будут показываться на страницах обзора галереи и обзора категорий, а также ТОП-списков. Кроме того мини-эскизы используются для создания мини-слайдов."
COM_JOOMGALLERY_CONFIG_GS_PD_PATH_WATERMARK_STORED="Путь к каталогу, в котором будет храниться файл, содержащий графическую информацию для создания водяного знака. Даже если Вы не собираетесь использовать эту функцию, Вы должны ввести здесь какой-нибудь путь."
COM_JOOMGALLERY_CONFIG_GS_PD_TEMP_PATH="Путь к каталогу для временных файлов"
COM_JOOMGALLERY_CONFIG_GS_PD_THUMBNAILS_PATH="Путь к мини-эскизам"
COM_JOOMGALLERY_CONFIG_GS_PD_USE_REAL_PATHS="Использовать прямые ссылки"
COM_JOOMGALLERY_CONFIG_GS_PD_USE_REAL_PATHS_LONG="If this option is enabled detail and original images won't be output through the PHP script anymore so that their real paths are send to the browsers.<br /><b>Please note</b> that the hit counter won't work anymore then if you don't use the default detail view. Additionally the image files cannot be protected anymore against unauthorised access (protection would be possible via htaccess, for example).<br />This option gets overridden for detail and original images by enabling the watermark in tab 'Detail View' -> 'General Settings' and for thumbnails by enabling dynamic cropping in tab 'Frontend Settings' -> 'General Settings' as well as by using absolute paths for each of the image sizes."
COM_JOOMGALLERY_CONFIG_GS_PD_WATERMARK_FILE="Файл для водяного знака"
COM_JOOMGALLERY_CONFIG_GS_PD_WATERMARK_FILE_LONG="Имя файла, содержащего водяной знак. Имя файла можете выбрать по желанию. Файл должен быть в формате прозрачного .png. Позаботьтесь о том, чтобы этот фал находился в каталоге, заданном выше в "_QQ_"Путь к водяному знаку"_QQ_"."
COM_JOOMGALLERY_CONFIG_GS_PD_WATERMARK_PATH="Путь к водяному знаку"
COM_JOOMGALLERY_CONFIG_GS_RP_BACKEND_REPLACEMENTS_INTRO="The name of images and categories shown in frontend are arbitrary. But in order to save the image and category names on the server it is necessary to remove or replace special characters. Allowed are the standard characters (A-Z,a-z) or numeric characters 0-9. Underscores "_QQ_"_"_QQ_" and Hyphens "_QQ_"-"_QQ_" are also possible. Space characters will be replaced to "_QQ_"_"_QQ_" automatically. An avoidance of special characters for folder names of categories is accomplished automatically in each case. When uploading images these replacements will be only active, if the option "_QQ_"Allow special characters in filenames for uploads"_QQ_" has been setted to "_QQ_"Yes"_QQ_". If setted to "_QQ_"No"_QQ_" image files containing special characters in the name are not allowed generally.<br />Possibly a file name will be generated, where you can not easily identify in the file system (eg. via FTP), which category or image is associated with the file. So you can define so named replacement rules in the option "_QQ_"Replacements of special characters"_QQ_". These rules define how to convert a special character to one ore more valid characters. In case of no corresponding replacement in "_QQ_"Replacements of special characters"_QQ_" special characters will be cancelled without substitution."
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_REPLACE="Replacements of special characters"
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_REPLACE_LONG="Please fill in the replacement rules for special characters as 'special character|replace character(s)'and separate them by ','.<br />Example for replacements of "_QQ_"ä"_QQ_" to "_QQ_"ae"_QQ_" and "_QQ_"ö"_QQ_" to "_QQ_"oe"_QQ_": ä&#921;ae,ö&#921;oe"
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_WITHJS="Allow special characters in filenames for uploads"
COM_JOOMGALLERY_CONFIG_GS_RP_FILENAME_WITHJS_LONG="If you chose "_QQ_"Yes"_QQ_" filenames with special characters are allowed for uploading. In the following option it can be defined which special characters will be replaced. Especially country specific characters as "_QQ_"ä"_QQ_" or "_QQ_"é"_QQ_" thus are transferred easily into "_QQ_"ae"_QQ_" or "_QQ_"e"_QQ_".<br />If you choose "_QQ_"No"_QQ_" only these characters are allowed for the filename to be uploaded: a-z, A-Z, "_QQ_"-"_QQ_", "_QQ_"_"_QQ_" and space characters."
