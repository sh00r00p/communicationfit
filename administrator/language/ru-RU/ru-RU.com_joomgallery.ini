COM_JOOMGALLERY_CONFIG_GS_AF_AJAXCATEGORYSELECTION="Ajax Category Selection"
COM_JOOMGALLERY_CONFIG_GS_AF_AJAXCATEGORYSELECTION_LONG="If this option is enabled the default drop down boxes with all available categories for selection a category will be replaced by an input field in which a search via AJAX can be done for certain categories.<br />You should enable this option if you have very many categories in your gallery in order to speed up page loads (please also have a look at the following option then)."
COM_JOOMGALLERY_CONFIG_GS_AF_CONTENTPLUGINS="Плагины контента"
COM_JOOMGALLERY_CONFIG_GS_AF_CONTENTPLUGINS_LONG="Если этот параметр включен, то в описании категорий и фотографий могут использоваться плагины, работающие с контентом."
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK="Ссылка для старта Cooliris"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_LINK_LONG="Показывать ссылку к Cooliris gallery на обзорной странице категории ? Вы можете изменить текст, изменяя языковую константу _COM_JOOMGALLERY_COOLIRISLINK_TEXT."
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT="Поддержка Cooliris"
COM_JOOMGALLERY_CONFIG_GS_AF_COOLIRIS_SUPPORT_LONG="При помощи плагина "_QQ_"Cooliris"_QQ_" (раньше известного под имненм PicLens), установленного в веббраузере, фотографии одной категории могут изображаться в полноэкранной галерее. Детальную информацию Вы можете найти под <a href="_QQ_"http://.www.cooliris.com/"_QQ_">этой ссылкой</a>. Если выбрано "_QQ_"Да"_QQ_", маленький символ появляется в нижнем левом углу мини-эскиза, если над ним провести курсором мыши. Щелчком по нему можно открыть Cooliris Gallery. В случае постраничного вывода фотографий категории в JoomGallery фотографии будут подгружаться в Cooliris Gallery тоже постранично при движении в этой галерее в сторону. Cooliris не будет работать, если включить Lightbox на обзорной странице категории."
COM_JOOMGALLERY_CONFIG_GS_AF_DISABLEUNREQUIREDCHECKS="Disable unrequired checks"
COM_JOOMGALLERY_CONFIG_GS_AF_DISABLEUNREQUIREDCHECKS_LONG="For being user-friendly e.g. the 'New' or 'Edit' buttons in backend and in user panel of the frontend are only displayed if the user has the permission to execute the specific tasks. If there are very many categories in your gallery these additional checks slow the system down significantly. So, with enabling this option you can deactivate these additional checks in order to improve the performance of JoomGallery. Please note that changing this option will <strong> in no way</strong> affect the security checks in your gallery (it will only reduce the user-friendliness a bit)."
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID="Стандартный Itemid"
COM_JOOMGALLERY_CONFIG_GS_AF_ITEMID_LONG="Здесь можно задать Itemid, который используется галереей JoomGallery и её расширениями, <b>если не будет найден подходящий для конкретного вида Itemid</b> (с помощью Itemid контролируется, кроме всего прочего, какой пункт меню страницы будет выделен). Некоторые расширения галереи JoomGallery, может быть, перезапишут этот параметр. Если не задать Itemid, то в базе данных будет найден такой пункт меню, который связан с JoomGallery, и будет использован его Itemid. Внимание: заданный здесь или в расширении Itemid <b>должен</b> существовать на самом деле ! Чтобы выбрать соответствующий Itemid, пожалуйста, посмотрите в последней колонке ассистента меню. "
