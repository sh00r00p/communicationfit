COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA="Показ IPTC данных"
COM_JOOMGALLERY_CONFIG_DV_ID_IPTCDATA_LONG="Показывть некоторые IPTC данные фотографий, если они имеются в наличии ? Если ответить "_QQ_"Да"_QQ_", то последующими опциями можно задать, какая конкретно информация должна показываться. В противном случае последующие опции не играют никакой роли."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_ONE="Подобно Exif данным данные IPTC хранятся в резервированной области заголовка файла фотографии. Стандарт IPTC-NAA был разработан <b>I</b>nternational <b>P</b>ress <b>T</b>elecommunications <b>C</b>ouncil (IPTC) совместно с <b>N</b>ewspaper <b>A</b>ssociation of <b>A</b>merica (NAA) и позволяет записывать прямо в файл фотографии такие параметры, как право на копирование, имя автора, название или ключенвые слова и т.п. В отличие от Exif данных IPTC данные не генерируются автоматически, а могут записываться в файл программами обработки фотографических изображений. Таким образом, IPTC является важным инструментом в работе с фотоархивами."
COM_JOOMGALLERY_CONFIG_DV_ID_IPTC_INTRO_TWO="IPTC данные могут быть считаны только из файлов фотографий-оригиналов. Если файлы оригиналов были удалены сразу после загрузки, IPTC данные будут недоступны ! Поддерживаются только поля, определяемые стандартом IPTC-NAA. Более новый формат NewsML, а также альтернативный формат XMP не поддерживаются."
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE="Способ показа ?"
COM_JOOMGALLERY_CONFIG_DV_MG_DISPLAYMODE_LONG="Можно выбрать один из следующих видов изображения мини-слайдов на странице: "_QQ_"статически"_QQ_" означает, что все мини-слайды, относящиеся к категории, будут показаны под детальным видом фотографии. Если в категории содержатся очень много фотографий, мини-слайды могут занять очень много места на странице. Если выбрано "_QQ_"динамически"_QQ_", мини-слайды будут расположены в одну линию. Показана будет только их часть, если их достаточно много. Высоту и ширину этой подвижной ленты можно настроить ниже. Если провести мышкой над лентой, лента плано двинется вперёд или назад. Правда, время загрузки во-втором случае не становится короче, чем в первом: все мини-слайды загружаются за один раз во время загрузки страницы."
