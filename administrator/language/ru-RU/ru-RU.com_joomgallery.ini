COM_JOOMGALLERY_CONFIG_GS_MS_OPTION_BOTH="через Mail и PM"
COM_JOOMGALLERY_CONFIG_GS_MS_OPTION_MAIL="через Mail"
COM_JOOMGALLERY_CONFIG_GS_MS_OPTION_NONE="откл. сообщения"
