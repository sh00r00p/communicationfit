COM_JOOMGALLERY_CONFIG_FV_GS_MAX_IMAGES_LONG="Здесь Вы можете задать верхнюю границу числа фотографий, которые могут быть помечены пользователем как фавориты. Избегайте задавать тут слишком большие числа, поскольку это может привести к тому, что при включенной поддержки скачки zip-файлов размер последних может очень возрасти (задайте 0, чтобы выключить всякое ограничение)"
