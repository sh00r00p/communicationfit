COM_JOOMGALLERY_CONFIG_COMMON_CATEGORY_PAGENAVIGATION_LONG="Если категория содержит больше фотографий, чем задано опцией "_QQ_"Мини-эскизов на странице"_QQ_", то остальные не поместившиеся на первую страницу мини-эскизы будут расположены на последующих страницах. Элементы навигации для этих страниц могут быть показаны на выбор над или же, если на одной странице слишком много мини-эскизов, то под мини-эскизами, чтобы избежать лишней прокрутки страницы вверх и вниз."
