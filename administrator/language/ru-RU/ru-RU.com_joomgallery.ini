COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL="Удалять оригинальные файлы после загрузки ?"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_CHECKBOX="Дать выбрать"
COM_JOOMGALLERY_CONFIG_GS_BU_DELETE_ORIGINAL_LONG="Эта опция позволяет удалить загруженные оригинальные фотографии сразу после загрузки. Эта опция может быть интересна тем, чьи дисковые ресурсы на сервере весьма ограничены, и тем, кому не нужен вывод оригинальных фото в всплывающем окне (всплывающее окно просто не будет больше показываться, если удалить оригиналы). Если Вы выберите "_QQ_"Дать выбрать"_QQ_", при каждой загрузке Вам будет выдаваться поле для выбора, так что Вы сможете сделать Ваш выбор спонтанно."
COM_JOOMGALLERY_CONFIG_GS_BU_DESCENDING="По убыванию"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER="Нумерация"
COM_JOOMGALLERY_CONFIG_GS_BU_FILENAMENUMBER_LONG="Добавлять ли к названиям фотографий при загрузке их пакетом (batch) или по FTP порядковый номер ? Эта опция имеет смысл лишь тогда, когда опция "_QQ_"Оригинальное имя файла"_QQ_" <b>не</b> включена !"
COM_JOOMGALLERY_CONFIG_GS_BU_NO_ORDER="Без нумерации"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD="Перенаправить после загрузки?"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_LONG="Do you want to redirect the user in frontend after he successfully uploaded images?<br />If no, the complete information about the upload procedure is displayed together with some links with which the user can go back to the gallery. If yes, the user may optionally show the upload information by checking the corresponding check box.<br />In case of upload errors the debug output is always displayed without a redirect."
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_GALLERY_VIEW="К просмотру галереи"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_UPLOAD_VIEW="К просмотру страницы загрузки"
COM_JOOMGALLERY_CONFIG_GS_BU_REDIRECT_AFTER_UPLOAD_TO_USERPANEL="В панель пользования"
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER="Нумерация при загрузке"
COM_JOOMGALLERY_CONFIG_GS_BU_UPLOAD_ORDER_LONG="Использовать ли при загрузке порядковую нумерацию и, если да, то по какому принципу ? Порядковая нумерация - важный инструмент по управлению расположения фотографий в Frontend. Поряковые номера записываются в базу данных и могут быть изменены позднее ассистентом фотографий. С помощью автоматического присвоения порядковых номеров при загрузке уменьшается работа по размещению фотографий в Frontend'e, а также в Backend'e. Эта настройка влияет также и на загрузку, которая выполняется пользователем. Как правило следует выбирать "_QQ_"по возрастанию"_QQ_". "
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITION="Часть обрезаемого изображения"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONC="по центру"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONLL="снизу слева"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONLU="сверху слева"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRL="снизу справа"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITIONRU="сверху справа"
COM_JOOMGALLERY_CONFIG_GS_IP_CROP_POSITION_LONG="Active if "_QQ_"Thumbnail conversion"_QQ_" setted to "_QQ_"free settings"_QQ_". Decide here which part of the image to be resized should be the source of the cropped image. At first try the setting "_QQ_"center"_QQ_". In common it should give you the best results."
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE="Подгонка размера"
COM_JOOMGALLERY_CONFIG_GS_IP_DIRECTION_RESIZE_LONG="The purpose of the thumbnail conversion is to display all thumbnails in either the same width or height without reference to the original image format (portrait or landscape). Or you can decide to have free settings to reach e.g. quadratic thumbnails. Choosing "_QQ_"by height"_QQ_" for example will generate thumbnails of the same height provided that the width is adequate. Entering equal values in the two options below in order to generate thumbnails with untouched aspect ratio will void the value entered here. <br />In case of "_QQ_"free settings"_QQ_" the images are cropped at the dimensions setted in "_QQ_"Thumbnail width"_QQ_" and "_QQ_"Thumbnail height"_QQ_". Choose a setting in "_QQ_"Part of image to be cropped"_QQ_" to determine the starting position of cropping the source image."
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION="Быстрая генерация мини-эскизов"
COM_JOOMGALLERY_CONFIG_GS_IP_FAST_GD2_THUMBCREATION_LONG="Если в качестве обработчика выбрана "_QQ_"GD2 Library"_QQ_", то можно задать здесь использование специально оптимированной функции для создания мини-эскизов или операции над размерами фотографий. Эта функция может использоваться в процессе обработки новых загруженных фотографий. Эта функция позволяет производить упомянутые операции много-много быстрее, чем стандартная функция. В результате этого скрипт загрузки работает тоже гораздо быстрее. Однако, эта специальная функция требует в четыре раза больше оперативной памяти, чем стандартная функция. Если это является проблемой для Вас, не пользуйтесь оптимированной функцией."
COM_JOOMGALLERY_CONFIG_GS_IP_GD2LIB="GD2  Library"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB="Библиотека GD "
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_INSTALLED="Похоже, что пакет GD установлен и работает корректно. Установленная в Вашей системе версия пакета GD %s. Генерация мини-эскизов и изменение размера должны работать без проблем."
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NOT_INSTALLED="Пакет GD, похоже, не установлен в Вашей системе. Пакет GD необходим для JoomGallery, чтобы создавать мини-эскизы и изменять размер Ваших фотографий. Без GD Вы должны будете создать мини-эскизы сами и загрузить их самостоятельно. Если Вы не хотите использовать GD, установите GD на "_QQ_"Нет"_QQ_". Если Вам нужна помощь в установке пакета GD, посетите следующую страницу: %s"
COM_JOOMGALLERY_CONFIG_GS_IP_GDLIB_NO_VERSION="GD, похоже, установлена. Однако, было невозможно установить её версию. Потому проверьте её версию самостоятельно под SYSTEM » SYSTEM INFO » PHP INFO » Установленная версия GD."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGEMAGICK="ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR="Обработчик"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_CREATOR_LONG="Выберите программу, с помощью которой будет производиться обработка изображений. Эта программа должна уже быть установлена на сервере. Такая программа нужна, чтобы уменьшать фотографии в размере или вставлять водяной знак в фотографии. На большинстве серверов установлена версия PHP, которая поддерживает GD2. Версия GD, поддерживаемая в Вашей системе, показана наверху. Вам следует пользоваться GD2, если только она установлена, потому что иначе некотрые функции обработки графических изображений могут не работать.<br />Если на Вашем сервере установлена программа ImageMagick, выбирайте ImageMagick, потому что с её помощью достигаются наилучшие результаты."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY="Качество"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGE_QUALITY_LONG="Задайте качество изображения после произведённой операции по уменьшению размера. Эта опция действует только тогда, когда опция "_QQ_"Изменение размера"_QQ_" включена. Задаваемое значение (в процентах) определяет качество, с которым создаются уменьшенные изображения относительно качества оригинала. Имейте в виду, что лучшее качество требует больше места на диске сервера."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_EXEC_DISABLED="<b>The function exec() has been disabled in php.ini. So it's not possible to check if ImageMagick is installed properly. Furthermore ImageMagick (even if installed) cannot work in JoomGallery because of this disabled function. Ask your webhoster for more information.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_INSTALLED="<b>Похоже, что найдена правильно работающая версия ImageMagick.</b><br /> Путь определён автоматически. Вы можете не задавать его в настройках дополнительно />  "
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_INSTALLED_AUTO="<br />The path has been detected automatically. Leave the field blank."
COM_JOOMGALLERY_CONFIG_GS_IP_IMAGIC_NOT_INSTALLED="Путь к ImageMagick. Последний символ должен быть /. Оставьте поле пустым, чтобы найти ImageMagick автоматически. <br /><b> ImageMagick, похоже, не установлен в Вашей системе. Возможно, что путь к ImageMagick не выставлен правильно. Если не уверены, спросите Вашего провайдера, можно ли пользоваться ImageMagick и каков путь к нему. В качестве альтернативы можно пользоваться GD или GD2.</b>"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH="Максимальный размер фотографий"
COM_JOOMGALLERY_CONFIG_GS_IP_MAX_WIDTH_LONG="Максимальный размер фотографий задаёт максимальный размер изображения в пикселях и ограничивает его размер как в высоту, так и в ширину. Таким образом изображение будет пропорционально уменьшено до заданного значения, исходя из более длинной стороны. Опция имеет значение лишь тогда, когда включена опция "_QQ_"Изменение размера"_QQ_" выше."
COM_JOOMGALLERY_CONFIG_GS_IP_PATH_TO_IMAGEMAGICK="Путь к ImageMagick"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING="Изменение размера"
COM_JOOMGALLERY_CONFIG_GS_IP_RESIZING_LONG="Изменять размер картинки или нет ? Если эта опция включена, фотографии будут уменьшены до размера, указанного последующим параметром "_QQ_"Максимальный размер фотографий"_QQ_". Эти уменьшенные фотографии позднее будут использованы для изображения в детальном виде. Чтобы не поломать темплейт Вашей страницы, следует включить эту опцию и ввести ниже значение, которое согласуется с Вашим темплейтом. Если опция не включена, фотографии в детальном виде будут показаны такого же размера, которого они были при загрузке. Изменение размера влияет исключительно на изображения, показываемые в детальном виде и не затрагивает изображения, показываемые в всплывающих окнах. Таким образом, если Вы хотите повлиять на размер изображений, показываемых в всплывающем окне, Вам следует изменить их размер до загрузки."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAILS_INTRO="Мини-эскизы представляют собой маленькие копии фотографий. Они показываются на обзорной странице галереи, обзорных страниц категорий и страниц ТОП-списков. Мини-эскизы создаются при загрузке фотографий автоматически, способ загрузки не играет роли. Настройки, которые Вы можете изменить ниже, относятся ко всем мини-эскизам, которые ещё только будут созданы."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT="Высота мини-эскизов"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_HEIGHT_LONG="Задайте высоту создаваемых мини-эскизов в пикселях. Если подгонка осуществляется по ширине, здесь задаётся максимальная высота."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY="Качество мини-эскизов"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_QUALITY_LONG="Задайте качество создаваемых мини-эскизов. Качество может быть задано в процентах от оригинала, качество которого принимается за 100%. Имейте в виду, что лучшее качество требует большего места на диске сервера."
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_WIDTH="Ширина мини-эскизов"
COM_JOOMGALLERY_CONFIG_GS_IP_THUMBNAIL_WIDTH_LONG="Задайте ширину создаваемых мини-эскизов в пикселях. Если подгонка осуществляется по высоте, здесь задаётся максимальная ширина."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_RECIPIENTS="Получатель сообщений о комментарии"
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_RECIPIENTS_LONG="Whom do you want to send messages about new comments? This message will only be sent if it is necessary to approve the comments.<br />If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.<br />You may select '- No User -' here, if you only want to send messages to the image owners. Please check the option below for that."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TOOWNER="Сообщение для владельца изображения"
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TOOWNER_LONG="Если включить эту опцию, то сообщение получит и владелец фотографии, в случае, если к ней был оставлен комментарий. Это сообщение будет послано даже тогда, когда комментарий не нуждается в одобрении. Если комментарии нужно одобрять перед публикацией, то сообщение о новом комментарии будет послано только после одобрения."
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TYPE="Метод посылки сообщения в случае комментария"
COM_JOOMGALLERY_CONFIG_GS_MS_COMMENT_TYPE_LONG="Посылать сообщения о новых комментариях и, если да, то каким обраазом ?"
COM_JOOMGALLERY_CONFIG_GS_MS_DEFAULT_RECIPIENTS="- Получатели по умолчанию -"
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_RECIPIENTS="Получатели загруженных сообщений"
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_RECIPIENTS_LONG="Whom do you want to send messages about image downloads? If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message."
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_TYPE="Способ отправки сообщения о загрузке"
COM_JOOMGALLERY_CONFIG_GS_MS_DOWNLOAD_TYPE_LONG="Каким способом Вы хотели бы отправлять сообщение о загрузке изображения?"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_RECIPIENTS="Получатели сообщений с метками"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_RECIPIENTS_LONG="Whom do you want to send messages about new name tags? If you select '- Default Recipients -' here and if sending messages is enabled above all users who have set 'Receive System E-mails' to 'Yes' will get a message.<br />You may select '- No User -' here, if you only want to send messages to the image owners and the users which are tagged. Please check the two options below for that."
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TOOWNER="Сообщение для владельца изображения"
COM_JOOMGALLERY_CONFIG_GS_MS_NAMETAG_TOOWNER_LONG="If this option is enabled the user who ownes the image on which a new name tag is saved will receive a message, too."
