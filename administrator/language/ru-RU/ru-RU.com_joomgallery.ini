COM_JOOMGALLERY_CONFIG_UR_UU_UPLOAD_SINGLE_LONG="In general for the frontend users there are three possible methods available to upload images: Single Upload, Batch Upload and Java Upload. Enable this option if the frontend users should be able to use the Single Upload."
COM_JOOMGALLERY_CONFIG_UR_UU_USERCATACCESS="Позволить пользователю изменять уровень доступа"
