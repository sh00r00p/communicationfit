COM_JOOMGALLERY_CONFIG_UR_UU_NUMBERING="Нумерация"
COM_JOOMGALLERY_CONFIG_UR_UU_NUMBERING_LONG="Добавлять к названию фотографии порядковый номер при загрузке ? Это может быть важно, если применяется техника SEF, чтобы дать каждой фотографии однозначное название."
COM_JOOMGALLERY_CONFIG_UR_UU_SPECIAL_GIF_UPLOAD="Разрешить специальные файлы ?"
COM_JOOMGALLERY_CONFIG_UR_UU_SPECIAL_GIF_UPLOAD_LONG="Анимированные и прозрачные .gif- и .png-файлы не могут быть обработаны без потерь программами, которые обрабатывают простые файлы. Эта опция позволяет Вам обойти обработку таких специальных файлов при загрузке. Их размер не будет уменьшен, не смотря на включенную опцию по изменению размера. Как следствие, они будут показаны в детальном виде в полную величину. Если эта опция включена, пользователи смогут выбрать, загружают ли они как раз анимированные или прозрачные графические файлы, с помощью поля выбора в окне пользовательского интерфейса."
COM_JOOMGALLERY_CONFIG_UR_UU_UNREGISTERED_PERMISSIONS="Permissions for unregistered users"
COM_JOOMGALLERY_CONFIG_UR_UU_UNREGISTERED_PERMISSIONS_LONG="This option has to be enabled if you want to allow unregistered users to get permissions for certain actions in the frontend of your gallery like uploading, editing and deleting images and managing categories. This is an additional security setting, please note that you have to also set the correct permissions in the ACL of JoomGallery in order enable these permissions for unregistered users.<br /><br /><strong>We do not recommend to use this option as it allows anybody to upload any image into your gallery. At least, please ensure that you have enabled the approving mechanism above and that possibly created categories cannot be published right away by the user (using the ACL of Joomla! and JoomGallery).</strong><br /><br />Please note that guests cannot own any images or categories, so the 'Upload in Own' and 'Create in Own' permissions are not effective for them."
