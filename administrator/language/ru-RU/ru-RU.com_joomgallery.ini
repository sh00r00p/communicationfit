COM_JOOMGALLERY_IMGMAN_ALIAS_TIP="Алиас используется для создания SEF-URL. Если Вы оставите это поле незаполненным, JoomGallery создаст стандартный текст, который будет состоять из названия, написанного строчными буквами, и в котором пробелы заменены дефисами(-). Кроме того, к тексту добавляется ID фотографии, чтобы обеспечить однозначность алиаса. Вы можете задать алиас вручную. Обязательно пользуйтесь только строчными буквами и дефисом. Ни пробел, ни подчеркивание использовать нельзя ! Если Вы введёте буквы алфавита, отличного от латинского, текст будет автоматически переделан на дату и время."
