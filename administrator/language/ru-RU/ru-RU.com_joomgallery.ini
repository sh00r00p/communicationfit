COM_JOOMGALLERY_CONFIG_FS_PT_CATVIEW="Заголовок при изображении категории"
COM_JOOMGALLERY_CONFIG_FS_PT_CATVIEW_LONG="With this option you may manipulate the browser display of the category overviews page title. If you use <b>#cat</b> as placeholder in the input field you add the category name to the page title. Allowed are additional descriptions such as "_QQ_"<i>category:</i>"_QQ_".<br /> <b>Attention:</b> For a multi-language display you can also make use of the variables from the frontend language files.<br /> "_QQ_"<i>[! COM_JOOMGALLERY_COMMON_CATEGORY !]</i>"_QQ_" for instance will insert the language definition "_QQ_"<i>category</i>"_QQ_" from the gallery language file.<br /> Neither <b>HTML</b> nor <b>PHP</b> are permitted here!"
COM_JOOMGALLERY_CONFIG_FS_PT_DETAILVIEW="Заголовок в детальном изображении"
COM_JOOMGALLERY_CONFIG_FS_PT_DETAILVIEW_LONG="Formatting just like category view above except that the additional placeholder <b>#img</b> for image title is available. Inserting "_QQ_"#cat - #img"_QQ_" in the input field and provided that the category has the name "_QQ_"vacation photos"_QQ_" and the image has the title "_QQ_"Mallorca"_QQ_" the displayed page title in the detail view will be: "_QQ_"vacation photos - Mallorca"_QQ_" ;-)."
COM_JOOMGALLERY_CONFIG_FS_PT_PAGETITLE_SETTINGS_INTRO="The page title is important for the following reasons: The page title is displayed in the headline of the web browser and on tabs. In addition the web browser uses it for bookmarks and for the history function. Besides that search engines consider the page title as an important information and it is often displayed as a clickable link in listings.<br /> In the following settings you may adapt the page title for the category and the detail view to your special needs. You may also leave the text fields empty in order to get the menu item title resp "_QQ_"Browser Page Title"_QQ_" (see "_QQ_"Page Display Options"_QQ_") to be displayed, which would be the standard Joomla! behaviour as well as the standard behaviour on all other JoomGallery views. You may add <b>#page_title</b> as placeholder in both input fields to add this standard Joomla! page title to yours."
