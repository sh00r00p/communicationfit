COM_JOOMGALLERY_CONFIG_DV_MG_HEIGHT_LONG="Только если выбраны динамические мини-слайды ! Этот параметр задаёт высоту видимого участка  полосы мини-слайдов. Ожидаемое значение в пикселях (например, 50)"
