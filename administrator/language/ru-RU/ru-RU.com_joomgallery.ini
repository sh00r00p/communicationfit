COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_TYPE="Способ отправки жалоб на изображение"
COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_TYPE_LONG="On which way do you want to send messages about claims? This option <b>has to be enabled</b> for using the button for image claims."
COM_JOOMGALLERY_CONFIG_GS_MS_UPLOAD_RECIPIENTS="Получатель сообщений о загрузке"
