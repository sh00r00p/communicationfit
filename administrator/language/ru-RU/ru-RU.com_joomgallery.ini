COM_JOOMGALLERY_CONFIG_UR_UU_MAX_FILESIZE_LONG="Максимально допустимый размер всех файлов, загруженных пользователем, в байтах. Этот параметр влияет только на загрузку через пользовательский интерфейс и не действует на методы, доступные в Backend'е !"
COM_JOOMGALLERY_CONFIG_UR_UU_MAX_IMAGES="Макс. число фотографий"
