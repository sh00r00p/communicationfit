COM_JOOMGALLERY_CONFIG_FS_PF_DISABLE_RIGHTCLICK_LONG="Если эта опция включена, щелчок правой кнопкой мыши по оригинальной фотографии и, как правило, возникающее контекстное меню будут недоступны (фотография просто закроется). Этот простейший механизм отключения возможности сохранения фотографий пользователем может быть легко обойдён !"
