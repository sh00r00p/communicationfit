COM_JOOMGALLERY_CONFIG_FS_IO_INTRO="Эти настройки непосредственно влияют на порядок показываемых фотографий. Имеются три критерия, по которым можно сортировать: порядковые номера, дата и время загрузки и название фотографии. Каждый их критериев ещё дополнительно может быть выбран как по возрастанию, так и по убыванию. Критерии применеяются последовательно."
