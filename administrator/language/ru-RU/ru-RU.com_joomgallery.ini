COM_JOOMGALLERY_CONFIG_GS_MS_OPTION_REPORT_TOOWNER_ADDITIONALLY=" "
COM_JOOMGALLERY_CONFIG_GS_MS_OPTION_REPORT_TOOWNER_EXCLUSIVELY=" "
COM_JOOMGALLERY_CONFIG_GS_MS_RECIPIENTS_MANY_USERS="If you have more than %d registered users on your site there is only a simple text field on the left for improving performance. There you have to enter a comma separated list of user IDs of the users you want to select. Please enter -1 as a single value if you want to automatically select all users who have set 'Receive System E-mails' to 'Yes'."
COM_JOOMGALLERY_CONFIG_GS_MS_RECIPIENTS_MANY_USERS_ADDITION="If you enter a single 0 no user is selected."
COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_RECIPIENTS="Recipients for the image claims"
COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_RECIPIENTS_LONG="Whom do you want to send the image claims? If you select '- Default Recipients -' here and if sending messages is enabled above and in category or detail view all users who have set 'Receive System E-mails' to 'Yes' will get a message."
COM_JOOMGALLERY_CONFIG_GS_MS_REPORT_TOOWNER="Сообщение для владельца изображения"
