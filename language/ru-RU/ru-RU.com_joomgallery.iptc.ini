COM_JOOMGALLERY_IPTC_CITYLEGACY="Город"
COM_JOOMGALLERY_IPTC_CITYLEGACY_DEFINITION="Название города"
COM_JOOMGALLERY_IPTC_CONTACT="Контактная информация"
COM_JOOMGALLERY_IPTC_CONTACT_DEFINITION="Содержит контактную информацию общего вида для связи с человеком или организацией"
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE="Заметка об авторских правах"
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE_DEFINITION="Содержит все необходимые заметки для подтверждения интеллектуальной собственности на данный материал и должен идентифицировать текущего собственника авторских прав на данный материал. Другие описания, такие как автор объекта могут добавлены в соответствующее поле. Заметки об использовании прав должны быть определены в "_QQ_"Терминах пользования правами"_QQ_""
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY="Код страны"
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY_DEFINITION="Код страны. Содержит 2 или 3 буквы, код стандартизован и берется из ISO 3166. Полное имя страны записывается в элемент "_QQ_"Country"_QQ_" (Страна). Напимер: RU, EN"
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY="Страна"
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY_DEFINITION="Full name of the country the content is focussing on -- either the country shown in visual media or referenced in text or audio media. This element is at the top/first level of a top-down geographical hierarchy. The full name should be expressed as a verbal name and not as a code, a code should go to the element "_QQ_"CountryCode"_QQ_"."
COM_JOOMGALLERY_IPTC_CREATOR="Создатель (Автор)"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE="Должность создателя (автора)"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE_DEFINITION="Содержит должность человека, который создал этот материал."
COM_JOOMGALLERY_IPTC_CREATOR_DEFINITION="Содержит имя человека или название организации, который создал этот материал."
COM_JOOMGALLERY_IPTC_CREDITLINE="Благодарность "
COM_JOOMGALLERY_IPTC_CREDITLINE_DEFINITION="Благодарности к человеку(людям) или организации(ям) выраженные подавшим материал и используемые при публикации. Это поле произвольного формата"
COM_JOOMGALLERY_IPTC_DATECREATED="Дата создания"
COM_JOOMGALLERY_IPTC_DATECREATED_DEFINITION="Дата создания материала, она не равна дате раального создания экземпляра материала."
COM_JOOMGALLERY_IPTC_DESCRIPTION="Описание/Выдержка"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER="Автор/Редактор"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER_DEFINITION="Идентификатор или имя лица, участвующие в записи, редактировании или исправлении содержимого."
COM_JOOMGALLERY_IPTC_DESCRIPTION_DEFINITION="Текстовое описание, включая подписи."
COM_JOOMGALLERY_IPTC_HEADLINE="Заголовок"
COM_JOOMGALLERY_IPTC_HEADLINE_DEFINITION="Краткое описание. Оно отличается от элемента Описание."
COM_JOOMGALLERY_IPTC_INSTRUCTIONS="Инструкция"
COM_JOOMGALLERY_IPTC_INSTRUCTIONS_DEFINITION="Любое количество инструкций от поставщика или создателя."
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE="Интеллектуальный жанр"
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE_DEFINITION="Описывает природу интеллектуальных, художественных или журналистских характеристик элемента, а не конкретно его содержание."
COM_JOOMGALLERY_IPTC_KEYWORDS="Ключевые слова"
COM_JOOMGALLERY_IPTC_KEYWORDS_DEFINITION="Ключевые слова предназначенные для описания предмета. Ключевые слова могут быть обычным текстом или взяты из словаря. Коды из словаря IPTC должно идти в поле "_QQ_"Subject Code"_QQ_"."
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY="Провинция/Штат/Область"
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY_DEFINITION="Имя региона в стране. Находится на 2 уровне географической иерархии."
COM_JOOMGALLERY_IPTC_SOURCE="Источник"
COM_JOOMGALLERY_IPTC_SOURCE_DEFINITION="Определяет первоначального владельца авторских прав. Это может быть агентство , его член или частное лицо. Поле Источник должно не совпадать с полем Автор и записью в Заметках о интеллектуальных правах"
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY="Местонахождение. Находится на 3 уровне географической иерархии."
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY_DEFINITION="Местоположение контента. Находится на 4 уровне географической иерархии."
COM_JOOMGALLERY_IPTC_TIMECREATED="Время создания"
COM_JOOMGALLERY_IPTC_TIMECREATED_DEFINITION="Время создания материала, оно не равна времени раального создания экземпляра материала. Если временя не указано, то задается значение по умолчанию 00:00:00."
COM_JOOMGALLERY_IPTC_TITLE="Название"
COM_JOOMGALLERY_IPTC_TITLE_DEFINITION="Сокращенный описание. Название содержит краткое имя, понятное человеку, которое может быть текст или число. Оно отличается от элемента Заголовок."